<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CueAI Demo Client</title>
  <script src="https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>
  <style>
    body{font-family:system-ui,Arial,sans-serif;background:#0b0b0b;color:#f4f4f4;margin:0;padding:20px}
    .container{max-width:900px;margin:0 auto}
    .card{background:#151515;border:1px solid #2a2a2a;border-radius:10px;padding:16px;margin:12px 0}
    .btn{background:#1e88e5;color:white;border:none;border-radius:8px;padding:8px 12px;cursor:pointer}
    .btn.secondary{background:#424242}
    input,select,textarea{background:#0f0f0f;color:#e6e6e6;border:1px solid #333;border-radius:6px;padding:8px;width:100%;}
    pre{white-space:pre-wrap;background:#0f0f0f;border:1px solid #333;border-radius:6px;padding:12px}
    .row{display:flex;gap:8px;flex-wrap:wrap}
  </style>
</head>
<body>
<div class="container">
  <h1>ðŸŽ¤ CueAI Demo Client</h1>
  <div class="card">
    <h2>Catalog</h2>
    <pre id="catalog">Loading...</pre>
  </div>
  <div class="card">
    <h2>Microphone & Transcription</h2>
    <div class="row" style="margin-bottom:8px">
      <button id="startBtn" class="btn">Start Mic</button>
      <button id="stopBtn" class="btn secondary">Stop Mic</button>
    </div>
    <pre id="transcriptBox">(waiting)</pre>
  </div>
  <div class="card">
    <h2>Analyze</h2>
    <textarea id="transcriptInput" rows="3" placeholder="Type or use mic, then paste transcript here..."></textarea>
    <div class="row" style="margin-top:8px">
      <input id="modeInput" placeholder="dnd" style="max-width:200px" />
      <button id="analyzeBtn" class="btn">Analyze</button>
    </div>
    <pre id="analyzeResult"></pre>
  </div>
</div>
<script type="module">
  import { fetchCatalog, openTranscribeSocket, closeTranscribeSocket, startMicCapture, stopMicCapture, analyze } from './api.js';
  import AudioManager from './audioManager.js';

  const catalogPre = document.getElementById('catalog');
  const transcriptBox = document.getElementById('transcriptBox');
  const transcriptInput = document.getElementById('transcriptInput');
  const modeInput = document.getElementById('modeInput');
  const analyzeResult = document.getElementById('analyzeResult');

  let fullTranscript = '';
  const audioManager = new AudioManager();

  // Load catalog
  try {
    const catalog = await fetchCatalog();
    catalogPre.textContent = JSON.stringify(catalog, null, 2);
    audioManager.loadCatalog(catalog);
  } catch (e) {
    catalogPre.textContent = 'Failed to load catalog: ' + e.message;
  }

  // Wire mic buttons
  document.getElementById('startBtn').addEventListener('click', async () => {
    fullTranscript = '';
    transcriptBox.textContent = '(listening...)';
    // Open WS
    openTranscribeSocket((msg) => {
      if (msg && msg.transcript) {
        fullTranscript = (fullTranscript + ' ' + msg.transcript).trim();
        transcriptBox.textContent = fullTranscript;
        transcriptInput.value = fullTranscript;
      }
    });
    await startMicCapture();
  });

  document.getElementById('stopBtn').addEventListener('click', async () => {
    await stopMicCapture();
    closeTranscribeSocket();
  });

  document.getElementById('analyzeBtn').addEventListener('click', async () => {
    try {
      const transcript = transcriptInput.value || '';
      const mode = modeInput.value || 'dnd';
      const result = await analyze({ transcript, mode, context: { recentSounds: ['door_creak_01'], recentMusic: 'epic_fantasy_tension' } });
      analyzeResult.textContent = JSON.stringify(result, null, 2);
      
      // Play audio based on result
      audioManager.handleAnalyzeResult(result);
    } catch (e) {
      analyzeResult.textContent = 'Analyze failed: ' + e.message;
    }
  });
</script>
</body>
</html>
